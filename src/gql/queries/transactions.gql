query transactions($block: Block_height, $where: Transaction_filter, $orderBy: Transaction_orderBy, $orderDirection: OrderDirection, $first: Int, $skip: Int){
    transactions(block: $block, where: $where, orderBy: $orderBy, orderDirection: $orderDirection, first: $first, skip: $skip){
        id
        blockNumber
        timestamp
        gasUsed
        gasPrice
        mints{
            id
            timestamp
            owner
            sender
            origin
            amount
            amount0
            amount1
            amountUSD
            tickLower
            tickUpper
            logIndex
        }
        burns{
            id
            timestamp
            owner
            origin
            amount
            amount0
            amount1
            amountUSD
            tickLower
            tickUpper
            logIndex
        }
        swaps{
            id
            timestamp
            sender
            recipient
            origin
            amount0
            amount1
            amountUSD
            sqrtPriceX96
            tick
            logIndex
        }
        flashed{
            id
            timestamp
            sender
            recipient
            amount0
            amount1
            amountUSD
            amount0Paid
            amount1Paid
            logIndex
        }
        collects{
            id
            timestamp
            owner
            amount0
            amount1
            amountUSD
            tickLower
            tickUpper
            logIndex
        }
    }
}